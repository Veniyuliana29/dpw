<script type="text/javascript">
	function harushuruf(evt){
		var lblError = document.getElementById("lblErrornama");
		lblError.innerHTML = "";
		var charCode = (evt.which) ? evt.which : event.KeyCode
		if ((charCode < 65 || charCode > 90)&&(charCode < 97 || charCode > 122)&&charCode>32){
			lblError.innerHTML = "Hanya huruf";
			return false;
		}
		return true;
	}

	function validateEmail() {
		var email = document.getElementById("txtemail").value;
		var lblError = document.getElementById("lblError");
		lblError.innerHTML = "";
		var expr = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.|(([\w-]+\.)+))[a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
		if (!expr.test (email)) {
			lblError.innerHTML = "*Format email yang benar";
		}
		//return true;
	}

	function Validatepassword() {
		var password = document.getElementById("txtpassword").value;
		var n = password.length;
		var lblError = document.getElementById("lblErrorpass");
		lblError.innerHTML = "";
		if (n > 8 ) {
			lblError.innerHTML = "*Maksimal 8 karakter";
		}
		//return true;
		//12345678
	}




</script>
